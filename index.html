<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false" />
      <button><img src="assets/search.png" alt="search"/></button>
    </div>

    <div class="error">
      <p>Invalid city name</p>
    </div>

    <div class="weather">
      <img src="assets/rain.png" alt="rain" class="weather-icon" />
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">Nashik</h2>
      <div class="details">
        <div class="col">
          <img src="assets/humidity.png" alt="humidity">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="assets/wind.png" alt="wind speed">
          <div>
            <p class="wind">14 km/hr</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
